<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>API WIDGETS</h1>

    <div x-data="{
        sentence : '',
        longestWord : '',
        shortestWord : '',
        sum : '',
        inspectSentence() {
            axios
                .get(`/api/word_game?sentence=${this.sentence}`)
                .then((result) => {
                    //console.log(result.data)

                    this.longestWord = result.data.longestWord;

                    this.shortestWord = result.data.shortestWord;

                    this.sum = result.data.sum;
                });

        }
    }">

    
        <div>
            <textarea x-model="sentence" name="" id="" cols="30" rows="10"></textarea>
            
            <div>
                <button x-on:click="inspectSentence">Inspect</button>
            </div>
        </div>

        <div>
            <div>
                Longest Word:<span x-text="longestWord"></span> 
            </div>

            <div>
                Shortest Word:<span x-text="shortestWord"></span>
            </div>

            <div>
                Sum:<span x-text="sum"></span>
            </div>
        </div>

    </div>

    <div>
        <div>
            <input x-bind="" type="text">
            
        </div>
    </div>


   

</body>
</html>
